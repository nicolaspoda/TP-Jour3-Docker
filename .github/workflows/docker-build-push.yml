name: Build and push Docker images

on:
  push:
    branches: [main, master]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Front
        run: |
          docker buildx build \
            --file front/Dockerfile \
            --tag ${{ secrets.DOCKERHUB_USERNAME }}/tp-docker-jour3_front:latest \
            --tag ${{ secrets.DOCKERHUB_USERNAME }}/tp-docker-jour3_front:${{ github.sha }} \
            --push \
            ./front

      - name: Build and push Back
        run: |
          docker buildx build \
            --file back/Dockerfile \
            --tag ${{ secrets.DOCKERHUB_USERNAME }}/tp-docker-jour3_back:latest \
            --tag ${{ secrets.DOCKERHUB_USERNAME }}/tp-docker-jour3_back:${{ github.sha }} \
            --push \
            ./back
