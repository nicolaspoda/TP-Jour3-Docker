name: Build and push Docker images

on:
  push:
    branches: [main, master]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Front
        uses: docker/build-push-action@v6
        with:
          context: ./front
          file: front/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/tp-docker-jour3_front:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/tp-docker-jour3_front:${{ github.sha }}

      - name: Build and push Back
        uses: docker/build-push-action@v6
        with:
          context: ./back
          file: back/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/tp-docker-jour3_back:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/tp-docker-jour3_back:${{ github.sha }}
